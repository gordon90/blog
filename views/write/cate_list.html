<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表格</title>
    <link rel="stylesheet" href="/static/write/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/static/write/frame/static/css/style.css">
    <link rel="icon" href="/static/write/frame/static/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>默认表格</legend>
</fieldset>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>ID</th>
        <th>类别</th>
        <th>文章数</th>
        {{/*<th>操作</th>*/}}
    </tr>
    </thead>
    <tbody>
    {{range .cate}}
    <tr>
        <td>{{.id}}</td>
        <td>{{.name}}</td>
        <td>{{.nums}}</td>
        {{/*<td><a></a></td>*/}}
    </tr>
    {{end}}
    </tbody>
</table>

<script type="text/javascript" src="/static/write/frame/layui/layui.js"></script>
<script type="text/javascript">
    // you code ...


</script>
</body>
</html>
